<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HKCC 2024</title>
  <link rel="icon" href="assets/HKCCFAVICON-1.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js" defer></script>
  <script src="interactions.js" defer></script>
  <script src="sketch.js" defer></script>
</head>

<body>
  <div id="square-grid"></div>
  <div id="initially-hidden">
    <img id="new-title" src="assets/ExportTitle.png">
    <img class="course-logo" id="EID" src="assets/EI.png">
    <img class="course-logo" id="ADV" src="assets/ADV.png">
    <img class="course-logo" id="MIV" src="assets/MIV.png">
    <img class="course-logo" id="VC" src="assets/VC.png">
  </div>
  <div id="first-half">

    <img id="title" src="assets/logo-02.png" alt="">


  </div>
  <div id="middle-half">
    <div id="data-input-container1">

      <select name="course" id="course">
        <option value="volvo">Select your course</option>
        <option value="EID">Environmental & Interior Design</option>
        <option value="MID">Moving Image Design</option>
        <option value="VC">Visual Communication</option>
        <option value="A">Advertising</option>
      </select>

    </div>
  </div>

  <div id="last-half">
    <div id="data-input-container2">
      <div id="para-container">
        <p>Write down a few milestones or <br>
          highlights from your time at HKCC</p>
      </div>
      <div id="form-submission">
        <form id="submissionForm">
          <input id="text-input" type="text">
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>
      <p id="how-chaotic">Chaos Meter</p>
      <div id="slider-container">

        <input type="range" min="1" max="10" value="1" step="0.1" class="slider" id="myRange">
        <button id="export-button" disabled>
          <p>Export</p>
        </button>
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="myCanvas"></canvas>
    </div>

  </div>
  <div id="hidden-text">
    <p>Share your results with the hashtag #HKCC2024</p>
  </div>

</body>

</html>
